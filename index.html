<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Graphic Design Catalogue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Header styles */
        header {
            background-color: #d32f2f; /* Red background */
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Catalogue grid */
        .catalogue {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* Each item box */
        .item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .item:hover {
            transform: translateY(-5px);
        }

        .item img {
            width: 100%;
            height: auto;
        }

        .item-description {
            padding: 15px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>My Graphic Design Catalogue</h1>
        <p>Explore My Creative Works</p>
    </header>

    <!-- Catalogue Section -->
    <section class="catalogue">
        <!-- Item 1 -->
        <div class="item">
            <img src="https://via.placeholder.com/400x300.png?text=Design+1" alt="Design 1">
            <div class="item-description">
                <h3>Logo Design</h3>
                <p>Minimalist logo concepts for modern brands.</p>
            </div>
        </div>

        <!-- Item 2 -->
        <div class="item">
            <img src="https://via.placeholder.com/400x300.png?text=Design+2" alt="Design 2">
            <div class="item-description">
                <h3>Poster Design</h3>
                <p>Vibrant posters for events and promotions.</p>
            </div>
        </div>

        <!-- Item 3 -->
        <div class="item">
            <img src="https://via.placeholder.com/400x300.png?text=Design+3" alt="Design 3">
            <div class="item-description">
                <h3>Business Cards</h3>
                <p>Professional business card designs for networking.</p>
            </div>
        </div>

        <!-- Add more items as needed -->
    </section>

    <!-- Footer Section -->
    <footer>
        &copy; 2025 My Graphic Design Portfolio. All rights reserved.
    </footer>

</body>
</html>
