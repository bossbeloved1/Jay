<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King's Sign Up Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        header, footer {
            background-color: #1f1f1f;
            color: #ff3c3c;
            text-align: center;
            padding: 15px 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        }

        .signup-form {
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 60, 60, 0.5);
            width: 100%;
            max-width: 400px;
        }

        .signup-form h2 {
            text-align: center;
            color: #ff3c3c;
            margin-bottom: 20px;
        }

        .signup-form label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .signup-form input, 
        .signup-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ff3c3c;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #ffffff;
        }

        .signup-form button {
            width: 100%;
            padding: 12px;
            background-color: #ff3c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .signup-form button:hover {
            background-color: #e63232;
        }

        #errorMsg {
            color: #ff3c3c;
            text-align: center;
            margin-top: 10px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        @media (max-width: 500px) {
            .signup-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to King's Platform</h1>
    </header>

    <div class="container">
        <form class="signup-form" id="signupForm">
            <h2>Create an Account</h2>

            <label for="surname">Surname</label>
            <input type="text" id="surname" placeholder="Enter your surname" required>

            <label for="othernames">Other Names</label>
            <input type="text" id="othernames" placeholder="Enter your other names" required>

            <label for="country">Country</label>
            <select id="country" required>
                <option value="">Select your country</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Ghana">Ghana</option>
                <option value="Kenya">Kenya</option>
                <option value="South Africa">South Africa</option>
                <option value="United States">United States</option>
                <!-- Add more countries as needed -->
            </select>

            <label for="phone">Phone Number (with country code)</label>
            <input type="tel" id="phone" placeholder="+2348012345678" required>

            <label for="referral">Referral Code (Optional)</label>
            <input type="text" id="referral" placeholder="Enter referral code">

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm password" required>

            <button type="submit">Sign Up</button>

            <p id="errorMsg"></p>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 King's Platform. All rights reserved.</p>
    </footer>

    <script>
        const form = document.getElementById('signupForm');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const surname = document.getElementById('surname').value.trim();
            const othernames = document.getElementById('othernames').value.trim();
            const country = document.getElementById('country').value;
            const phone = document.getElementById('phone').value.trim();
            const referral = document.getElementById('referral').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Basic validation
            if (!surname || !othernames || !country || !phone || !email || !password || !confirmPassword) {
                errorMsg.textContent = "Please fill in all required fields.";
                return;
            }

            if (password !== confirmPassword) {
                errorMsg.textContent = "Passwords do not match!";
                return;
            }

            if (password.length < 6) {
                errorMsg.textContent = "Password must be at least 6 characters!";
                return;
            }

            // If everything is fine
            errorMsg.style.color = "#4CAF50";
            errorMsg.textContent = "Sign up successful!";

            // You can replace this with backend logic later
            console.log({
                surname,
                othernames,
                country,
                phone,
                referral,
                email,
                password
            });
        });
    </script>

</body>
</html>
