<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <style>
    /* Your existing CSS here! (omitted for space) */
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <a href="index.html" class="logo">
      <img src="Jaykingportfolio/images/logo.png" alt="Jayking" />
    </a>
    <nav>
      <a href="index.html">Home</a>
      <a href="signup.html" class="active">Sign Up</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <!-- Sign Up Form Container -->
  <div class="container">
    <h1>Sign Up</h1>
    <form id="signupForm" action="#" method="post">

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="phone">Phone Number</label>
      <div class="country-code-phone">
        <select id="country-code" name="country-code" required>
          <option value="+1">+1 (USA)</option>
          <option value="+44">+44 (UK)</option>
          <option value="+234">+234 (Nigeria)</option>
          <!-- more countries... -->
        </select>
        <input type="tel" id="phone" name="phone" placeholder="Phone number" required />
      </div>

      <label for="referral">Referral (Optional)</label>
      <input type="text" id="referral" name="referral" placeholder="Who referred you?" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required />

      <button type="submit">Create Account</button>
    </form>

    <div class="form-footer">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Jaykinggraphics. All rights reserved. |
      <a href="privacy-policy.html">Privacy Policy</a> |
      <a href="terms-of-service.html">Terms of Service</a>
    </p>
  </footer>

  <!-- JavaScript Validation -->
  <script>
    const signupForm = document.getElementById('signupForm');

    signupForm.addEventListener('submit', function (event) {
      event.preventDefault(); // Stop form from submitting for now

      // Get form values
      const fullname = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Simple email pattern (basic)
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      // Validate Full Name
      if (fullname === '') {
        alert('Please enter your full name.');
        return;
      }

      // Validate Email
      if (!emailPattern.test(email)) {
        alert('Please enter a valid email address.');
        return;
      }

      // Validate Phone (must be digits only)
      if (phone === '' || !/^\d+$/.test(phone)) {
        alert('Please enter a valid phone number (digits only).');
        return;
      }

      // Validate Password Length
      if (password.length < 6) {
        alert('Password must be at least 6 characters.');
        return;
      }

      // Validate Password Match
      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }

      // If all is good
      alert('Form submitted successfully!');

      // You can now send data to your backend (we'll do that next)
      signupForm.submit(); // This will now submit the form
    });
  </script>

</body>

</html>
